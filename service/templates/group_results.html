{% extends "header.html" %}

{% block content %}
    <p><a href="{{ url_for('main.groups') }}">Back</a></p>
    <h2>Here is the matching result of group {{ group }}:</h2>
    <ul>
        {% for member in match_map %}
        <li><b>{{ member }}</b> is matched with <b>{{ match_map[member] }}</b></li>
        {% endfor %}
    </ul>
{% endblock %}
