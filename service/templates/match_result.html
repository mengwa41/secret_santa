{% extends "header.html" %}

{% block content %}
    <p><a href="{{ url_for('main.groups') }}">Back</a></p>
    {% if match_name %}
    <h3>In group {{ group }}, your secret santa is <b>{{ match_name }}</b></h3>
    {% else %}
    <h3>You secret santa for group {{ group }} is not available yet! Please check back later.</h3>
    {% endif %}
{% endblock %}
